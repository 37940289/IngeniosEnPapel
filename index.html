<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingenios en papel - Momentos especiales</title>
    <link rel="shortcut icon" href="./img/shortcut.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav__header">
            <picture class="picture">
                <a href="./index.html">
                    <img class="picture__logo animate__animated animate__swing" src="./img/logo-ingenios.png" alt="LOGO">
                </a>
            </picture>
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link menu__link--active" href="./index.html">HOME</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./views/conocenos.html">CONOCENOS</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./views/cursos.html">CURSOS</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./views/imprimibleseditables.html">IMPRIMIBLES EDITABLES</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./views/contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="foto-productos">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/grid2.png" class="d-block w-100 grid" alt="Foto 1">
              </div>
              <div class="carousel-item">
                <img src="./img/grid6.png" class="d-block w-100 grid" alt="Foto 2">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <hr>
    <section id="dia-del-padre">
        <article class="dia-del-padre__art">
            <h2 class="dia-del-padre__titulo" data-aos="fade-up">ESPECIAL MES DEL PADRE</h2>
            <img class="dia-del-padre__video" src="./img/video-producto.png" alt="Video producto">
        </article>
    </section>
    <hr>
    <footer>
        <nav class="nav__footer">
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link menu__link--active" href="./index.html">HOME</a>
                </li> 
                <li class="menu__item">
                    <a class="menu__link" href="./views/conocenos.html">CONOCENOS</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./views/cursos.html">CURSOS</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./views/imprimibleseditables.html">IMPRIMIBLES EDITABLES</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./views/contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
        <section id="momentos-especiales">
            <p class="momentos-especiales__texto">M O M E N T O S E S P E C I A L E S</p>
        </section>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
